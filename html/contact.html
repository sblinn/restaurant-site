<!DOCTYPE html>
<html>

<head>
    <title>Contact Us - Water Buffalo Bar & Grill</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/restaurantStyles.css" />
    
    <script src="/scripts/contact-form.js"></script>

    <noscript>
        <style type="text/css">
            .page-container {
                display: none;
            }
        </style>
        <div>
            <h4>This site requires JavaScript.</h4>
        </div>
    </noscript>

    <style>
        .contact {
            column-gap: 1.1em;
            gap: 1em;
            text-align: center;
        }

        .contact label {
            text-align: right;
        }

        .required {
            font-weight: bold;
        }

        .contact-textinput,
        #contact-submit-btn {
            display: grid;
            grid-template-columns: 25vw 40vw;
            gap: inherit;
        }

        .contact-textinput input[type="textarea"] {
            min-height: 10vh;
            vertical-align: top;
        }

        #contact-submit-btn {
            max-width: min-content;
        }

        #yes-no-radio,
        #weekday-checkbox {
            display: grid;
            grid-template-columns: 25vw max-content;
            gap: inherit;
        }
    </style>
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="jumbotron announcement">
                <h4 class="display-4">Great News: We're opening a new location in Chanhassen! </h4>
            </div>
        </div>
        <div class="container-fluid">
            <div class="jumbotron jumbotron-fluid site-title">
                <h1 class="display-2">Water Buffalo Bar & Grill</h1>
            </div>
        </div>
        <nav class="container-fluid">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><img src="/assets/home-fill.svg"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container col-sm-10 wrapper">
            <form class="contact">
                <div class="form-group row">
                    <label for="nameInput" class="col-4 col-form-label required">*Name: </label>
                    <input type="text" class="form-control col-6" name="nameInput" id="nameInputId" required>
                </div>
                <div class="form-group row">
                    <label for="emailInput" class="col-4 col-form-label required">*Email: </label>
                    <input type="text" class="form-control col-6" name="emailInput" id="emailInputId" required>
                </div>
                <div class="form-group row">
                    <label for="phoneInput" class="col-4 col-form-label required">*Phone: </label>
                    <input type="text" class="form-control col-6" name="phoneInput" id="phoneInputId" required>
                </div>
                <div class="form-group row">
                    <label for="reasonInput" class="col-4 col-form-label required">*Reason for Inquiry: </label>
                    <select class="form-control col-6" name="reasonInput" id="reasonInputId" required>
                        <option value="Catering">Catering</option>
                        <option value="PrivateParty">Private Party</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="addInfo" class="col-4 col-form-label">Additional Info: </label>
                    <input type="textarea" class="form-control col-6" name="addInfoInput" id="addInfoInputId">
                </div>
                <div class="form-group row">
                    <label for="newCustomer" class="col-4 form-check-label">Have you been to Water Buffalo Bar & Grill?: </label>
                    <div class="form-check form-check-inline col-6">
                        <div class="form-group col-4">
                            <input type="radio" class="form-check-input" name="newCustomer" id="newCustomerNoId" value="No"/>
                            <label for="newCustomerNoId" class="form-check-label"> No</label>
                        </div>
                        <div class="form-group col-4">
                            <input type="radio" class="form-check-input" name="newCustomer" id="newCustomerYesId" value="Yes"/>
                            <label for="newCustomerYesId" class="form-check-label"> Yes</label>
                        </div>
                    </div>
                </div>
                <div id="weekday-checkbox" class="form-group row">
                    <label for="dayToContact">Best days to contact you: </label>
                    <div name="dayToContact">
                        <input type="checkbox" name="contactDay" id="mondayCheckbox" value="Monday" /> 
                        <label for="monday" class="form-check-label"> M</label>
                        <input type="checkbox" name="contactDay" id="tuesdayCheckbox" value="Tuesday" /> 
                        <label for="tuesday" class="form-check-label"> T</label>
                        <input type="checkbox" name="contactDay" id="wednesdayCheckbox" value="Wednesday" /> 
                        <label for="wednesday" class="form-check-label"> W</label>
                        <input type="checkbox" name="contactDay" id="thursdayCheckbox" value="Thursday" /> 
                        <label for="thursday" class="form-check-label"> Th</label>
                        <input type="checkbox" name="contactDay" id="fridayCheckbox" value="Friday" /> 
                        <label for="friday" class="form-check-label"> F</label>
                    </div>
                </div>
                <div id="contact-submit-btn" class="form-group">
                    <label></label>
                    <input id="contact-submit-btn" type="submit" name="submitRequest" value="Send Request" onclick="submitContactForm()">
                </div>
                <p>* Indicates required fields.</p>
            </form>
        </div>
    </main>

    <footer>
        <div>
            100 Water St., Minnesota, 56082
            <br>
            952-005-6082
        </div>
    </footer>

    <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
